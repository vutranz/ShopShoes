<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="order-history">
        <div class="container">
            <h2>Lịch Sử Mua Hàng</h2>
            
            <div class="order-list">
                <!-- Đơn hàng 1 -->
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-date">Ngày: 01/01/2024</span>
                        <span class="order-status">Trạng thái: Đã giao</span>
                    </div>
                    <div class="order-details">
                        <div class="order-product">
                            <img src="./image/giaymwc.jpg" alt="Sản phẩm 1" class="order-product-img">
                            <div class="order-product-info">
                                <p class="order-product-name">Giày Thể Thao Nam</p>
                                <p class="order-product-price">1,000,000 VND</p>
                            </div>
                            <!-- Nút Mua Lại
                            <div class="order-actions">
                                <button class="reorder-btn">Mua Lại</button>
                            </div> -->
                        </div>
                        <div class="order-product">
                            <img src="./image/giaymwc.jpg" alt="Sản phẩm 2" class="order-product-img">
                            <div class="order-product-info">
                                <p class="order-product-name">Giày Boot Nữ</p>
                                <p class="order-product-price">1,200,000 VND</p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Đơn hàng 2 -->
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-date">Ngày: 15/02/2024</span>
                        <span class="order-status">Trạng thái: Đang xử lý</span>
                    </div>
                    <div class="order-details">
                        <div class="order-product">
                            <img src="./image/giaymwc.jpg" alt="Sản phẩm 3" class="order-product-img">
                            <div class="order-product-info">
                                <p class="order-product-name">Giày Sandal Nữ</p>
                                <p class="order-product-price">800,000 VND</p>
                            </div>
                        </div>
                        <div class="order-total">
                            <p>Tổng Tiền: 800,000 VND</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
