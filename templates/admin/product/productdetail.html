<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm - Shop Giày</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Phần Header có thể tái sử dụng từ trang chính -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Danh Mục</a></li>
                    <li><a href="#">Sản Phẩm Mới</a></li>
                    <li><a href="#">Sản Phẩm Phổ Biến</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="#"><img src="cart-icon.png" alt="Giỏ Hàng"></a>
            </div>
        </div>
    </header>

    <!-- Phần Chi Tiết Sản Phẩm -->
    <div class="product-detail">
        <!-- Hình ảnh sản phẩm bên trái -->
        <div class="product-image">
            <img src="./image/giaymwc.jpg" alt="Giày Thể Thao Nam">
        </div>

        <!-- Thông tin sản phẩm bên phải -->
        <div class="product-info">
            <h2>Giày Thể Thao Nam</h2>
            <p class="description">Giày thể thao nam chất liệu cao cấp, thoải mái, thời trang.</p>

            <!-- Chọn size -->
            <div class="size">
                <h3>Chọn Size:</h3>
                <div class="size-options">
                    <div class="size-option">36</div>
                    <div class="size-option">37</div>
                    <div class="size-option">38</div>
                    <div class="size-option">39</div>
                    <div class="size-option">40</div>
                    <div class="size-option">41</div>
                </div>
            </div>

            <!-- Chọn màu -->
            <div class="color">
                <h3>Chọn Màu:</h3>
                <div class="color-options">
                    <div class="color-option" style="background-color: #00BFFF;"></div> <!-- Xanh dương -->
                    <div class="color-option" style="background-color: #FF6347;"></div> <!-- Đỏ -->
                    <div class="color-option" style="background-color: #32CD32;"></div> <!-- Xanh lá -->
                    <div class="color-option" style="background-color: #FFD700;"></div> <!-- Vàng -->
                </div>
            </div>

            <!-- Nút thêm vào giỏ hàng -->
            <div class="action-buttons">
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
                <button class="buy-now">Mua ngay</button>
            </div>
        </div>
    </div>

    <!-- Phần Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Shop Giày. All rights reserved.</p>
            <p>Địa chỉ: 123 Đường ABC, Thành phố XYZ</p>
        </div>
    </footer>
</body>
</html>
